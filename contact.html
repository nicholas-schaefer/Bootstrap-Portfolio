    <title>Nick's Bootsrap Contact Page</title>
</head>

<body>
    <div class="container">
            <!-- Top NavBar -->
                <nav class="navbar navbar-expand-sm navbar-light bg-light border-bottom border-dark">
                    <a class="navbar-brand bg-info border p-1 text-white" href="#">Nicholas Schaefer</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
        
                    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link border-right border-dark" href="./index.html">About<span
                                    class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link border-right border-dark" href="./portfolio.html">Portfolio</a>

                            <li class="nav-item active">
                                <a class="nav-link" href="#">Contact<span class="sr-only">(current)</span></a>

                        </ul>
                    </div>
                </nav>
            <!-- End Top NavBar -->
        
            <!-- Section Content -->
                <section class="mt-3 mb-3 p-3 border border-dark bg-light">
                    <header>
                        <h1>Contact</h1>
                            <hr>
                    </header>              
                    <form>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputName1">Name</label>
                                    <input type="text" class="form-control" id="inputName1" placeholder="John Doe">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputEmail1">Email</label>
                                    <input type="email" class="form-control" id="inputEmail1" placeholder="YourEmail@gmail.com">
                                </div>
                            </div>
                            <div class="form-group">
                                    <label for="MessageBox1">Message:</label>
                                    <textarea class="form-control" id="MessageBox1" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Send Message</button>
                          </form>



                </section>
            <!-- End Section Content -->
        
            <!-- Footer-->
                <footer>
                    <div class="card">
                        <div class="card-body card text-center bg-secondary border-top border-primary">
                            <p class="card-text text-white">Copyright &copy;</p>
                        </div>
                    </div>
                </footer>
            </div>
            <!-- End Footer-->
